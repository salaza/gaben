<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFW Gaben</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        img, iframe {
            max-width: 100%;
            border: none;
        }
        #unmuteButton {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            display: none; /* Hide button by default */
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio autoplay loop hidden>
        <source src="triage_at_dawn.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <img src="images/ourgabe.jpg" alt="Top Image">
    <div class="image-container">
        <img src="images/gaben.gif" alt="Left GIF">
        <img src="images/gordon.jpg" alt="Gordon Image">
        <img src="images/gaben.gif" alt="Right GIF">
    </div>
    <button id="unmuteButton">Unmute Sound</button>
    <script>
        // Check if autoplay with sound is allowed
        document.addEventListener('DOMContentLoaded', (event) => {
            const audio = document.querySelector('audio');
            if (audio) {
                // Play returns a promise
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Autoplay started!
                    }).catch(error => {
                        // Autoplay was prevented.
                        // Show a "Play" button to let user start playback.
                        document.getElementById('unmuteButton').style.display = 'block';
                        document.getElementById('unmuteButton').onclick = function() {
                            audio.play();
                        };
                    });
                }
            }
        });
    </script>
</body>
</html>
