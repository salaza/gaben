<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tfw Gaben will die in your lifetime</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        img {
            max-width: 100%;
            border: none;
        }
        .gordon-image {
            width: 50%; /* Scale the image to 50% of its original size */
        }
        #playButton {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>

<audio id="backgroundMusic" loop>
    <source src="triage_at_dawn.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<img src="images/ourgabe.jpg" alt="Top Image">
<div class="image-container">
    <img src="images/gaben.gif" alt="Left GIF">
    <img src="images/gordon.jpg" class="gordon-image" alt="Gordon Image">
    <img src="images/gaben.gif" alt="Right GIF">
</div>
<button id="playButton" onclick="playAudio()"></button>

<script>
function playAudio() {
    var audio = document.getElementById("backgroundMusic");
    audio.play().then(_ => {
        // Once audio starts playing, remove the button to prevent further interaction
        var button = document.getElementById("playButton");
        button.style.display = 'none';
    }).catch(error => {
        console.error("Playback was prevented", error);
    });
}
</script>

</body>
</html>
